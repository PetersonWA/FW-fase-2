<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="produtos.css">
</head>
<body>
  <!-- Cabeçalho com logo e campo de busca -->
  <div class="header bg-success text-white text-center py-3">
    <h1 class="fs-3">PetShop SonhoMeu</h1>
    <div class="search-bar mx-4">
      <input type="text" class="form-control mb-2" placeholder="Buscar...">
    </div>
    <p class="text-white ms-4"><i><a href="navegação produtos.html" class="text-white">Produtos</a> > Utilidades</i></p>
  </div>

  <!-- Produtos Listados -->
  <div class="container mt-4">
    <div class="product-item d-flex justify-content-between align-items-center mb-3 p-3">
      <img src="imagens projeto\casa de madeira.jpg" alt="Casa de madeira" class="product-img">
      <div class="product-info">
        <h5>Casa de madeira</h5>
        <p>Valor Unit.: <strong>XX,XX R$</strong></p>
        <p>Frete: <strong>XX,XX R$</strong></p>
      </div>
      <div class="product-action">
        <a href="telacarrinho.html"><button class="btn btn-warning">Adicionar ao Carrinho</button></a>
      </div>
    </div>
    
    <div class="product-item d-flex justify-content-between align-items-center mb-3 p-3">
      <img src="imagens projeto\cama estofada.jpg" alt="Cama estofada" class="product-img">
      <div class="product-info">
        <h5>Cama estofada</h5>
        <p>Valor Unit.: <strong>XX,XX R$</strong></p>
        <p>Frete: <strong>XX,XX R$</strong></p>
      </div>
      <div class="product-action">
        <a href="telacarrinho.html"><button class="btn btn-warning">Adicionar ao Carrinho</button></a>
      </div>
    </div>
  </div>


    <!-- Produto 1 -->
<div class="product-item d-flex justify-content-between align-items-center mb-3 p-3">
  <img src="imagens projeto\produto higiene 1.jpg" alt="Perfume para cachorro" class="product-img">
  <div class="product-info">
      <h5>Perfume para cachorro</h5>
      <p>Valor Unit.: <strong class="precoProduto" data-preco="19.99">19,99 R$</strong></p>
      <p>Frete: <strong class="freteProduto" data-frete="5.00">5,00 R$</strong></p>
  </div>
  <div class="product-action">
      <button class="btn btn-warning" onclick="adicionarAoCarrinho('Perfume para cachorro','Cachorros limpos e cheirosos são grandes desejos de todos os amantes de animais.', '19.99', 'imagens projeto\\produto higiene 1.jpg')">Adicionar ao Carrinho</button>
  </div>
</div>

<!-- Produto 2 -->
<div class="product-item d-flex justify-content-between align-items-center mb-3 p-3">
  <img src="imagens projeto\produto higiene 2.jpg" alt="Shampoo para cachorro" class="product-img">
  <div class="product-info">
      <h5>Shampoo para cachorro</h5>
      <p>Valor Unit.: <strong class="precoProduto" data-preco="25.50">25,50 R$</strong></p>
      <p>Frete: <strong class="freteProduto" data-frete="6.00">6,00 R$</strong></p>
  </div>
  <div class="product-action">
      <button class="btn btn-warning" onclick="adicionarAoCarrinho('Shampoo para cachorro','É um produto desenvolvido para a higiene dos cães, deixando perfumados e mantendo as características dos pelos.', '25.50', 'imagens projeto\\produto higiene 2.jpg')">Adicionar ao Carrinho</button>
  </div>
</div>

  <!-- Barra de navegação inferior -->
  <div class="fixed-bottom bg-success py-3">
    <div class="d-flex justify-content-around">
      <a href="navegação perfil.html"><img src="imagens projeto\icone home.png" alt="Home" style="width: 50px;"></a>
      <a href="telacarrinho.html"><img src="imagens projeto\iconecarrinho.png" alt="Carrinho" style="width: 50px;"></a>
      <a href="https://wa.me/555192203110" target= "_blank"><img src="imagens projeto\icone whats.png" alt="WhatsApp" style="width: 50px;"></a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
