<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="telacarrinho.html">
</head>
<body>
    <!-- Cabeçalho com logo e campo de busca -->
  <div class="header bg-success text-white  py-3">
    <h1 class="fs-3 text-center" >PetShop SonhoMeu</h1>
    <div class="search-bar mx-4">
      <input type="text" class="form-control mb-2" placeholder="Buscar...">
    </div>
        <div class="container mt-4">
       <i><a href="javascript:history.back()"><img src="imagens projeto\icone voltar.png" alt="voltar" class="img-fluid " style="width: 30px; height: auto; align-items: start;" ></a> 
       </div>
        <p class="text-white ms-4 text-center">Carrinho de Compras</i></p>
       
    </div>
   
    <div class="container mt-4">
        <h5><i class="fas fa-shopping-cart"></i> Carrinho</h5>
        
        <div class="product-card mb-3">
            <div class="row">
                <div class="col-3">
                    <img src="imagens projeto\imagem ração1.jpg" alt="Ração para cão" class="img-fluid">
                </div>
                <div class="col-9">
                    <h6 class="product-title">Produto:</h6>
                    <p class="product-name">Ração para cão Adulto Sabor Carne</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="product-quantity">
                            Un. <input type="number" value="1" min="1" max="10" class="quantity-input">
                        </div>
                        <p class="product-price">R$ XX,xx</p>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <p class="product-freight">Frete: <span class="freight-free">Grátis</span></p>
                        <div>
                            <a href="#" class="text-danger">excluir</a> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
            <div class="payment-method">
                <h6>Formas de Pagamento:</h6>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="transporte" id="pix" value="pix">
                <label class="form-check-label" for="pix">Pix</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="transporte" id="credito" value="credito">
                <label class="form-check-label" for="credito">Cartão de crédito</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="transporte" id="debito" value="debito">
                <label class="form-check-label" for="debito">Cartão de débito</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="transporte" id="boleto" value="boleto">
                <label class="form-check-label" for="boleto">Boleto</label>
            </div>
        </div>
        
        <div class="summary mt-4">
            <p>Produtos: <span class="total-price">XX,xx</span></p>
            <p>Frete: <span class="freight-free">Grátis</span></p>
            <h6>Total: <span class="total-price">XX,xx</span></h6>
            <br></br>
        </div>
        
            <button class="btn btn-primary w-100">Confirmar a compra</button>
        </div>

    <br></br>
    <br></br>
    <br></br>

    <!-- Barra de navegação inferior -->
  <div class="fixed-bottom bg-success py-3">
    <div class="d-flex justify-content-around">
      <a href="navegação perfil.html"><img src="imagens projeto\icone home.png" alt="Home" style="width: 50px;"></a>
      <a href="telacarrinho.html"><img src="imagens projeto\iconecarrinho.png" alt="Carrinho" style="width: 50px;"></a>
      <a href="https://wa.me/555192203110" target= "_blank"><img src="imagens projeto\icone whats.png" alt="WhatsApp" style="width: 50px;"></a>
    </div>
  </div>

   <script src="js/carrinho.js"></script>
</body>
</html>
