<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/telacarrinho2.css">
</head>
<body>
    <!-- Cabeçalho com logo e campo de busca -->
    <div class="header bg-success text-white py-3">
        <h1 class="fs-3 text-center">PetShop SonhoMeu</h1>
        <div class="container mt-4"></div>
            <a href="javascript:history.back()"><img src="imagens projeto/icone voltar.png" alt="voltar" class="img-fluid" style="width: 30px;"></a>
            <input type="text" class="form-control mb-2" placeholder="Buscar...">
            <p class="text-white text-center">Carrinho de Compras</p>
        </div>
               
        
    </div>

    <div class="container mt-4">
        <div class="row">
            <!-- Produtos no Carrinho -->
            <div class="col-lg-8">
                <h5 class="ms-5"><i class="fas fa-shopping-cart text-center"></i> Carrinho</h5>

        <!-- Contêiner onde os cards de produtos serão adicionados dinamicamente -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8" id="carrinho-produtos">
                <!-- Produtos serão inseridos aqui -->
            </div>
        </div>
    </div>
                
            <!-- Resumo e Pagamento -->
            <div class="col-lg-4">
                <div class="payment-method card p-4">
                    <h6>Formas de Pagamento:</h6>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pagamento" id="pix" value="pix">
                        <label class="form-check-label" for="pix">Pix</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pagamento" id="credito" value="credito">
                        <label class="form-check-label" for="credito">Cartão de crédito</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pagamento" id="debito" value="debito">
                        <label class="form-check-label" for="debito">Cartão de débito</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pagamento" id="boleto" value="boleto">
                        <label class="form-check-label" for="boleto">Boleto</label>
                    </div>
                </div>

                <div class="summary card p-4 mt-4">
                    <p>Produtos: <span class="total-price">R$ XX,xx</span></p>
                    <p>Frete: <span class="freight-free">Grátis</span></p>
                    <h6>Total: <span class="total-price">R$ XX,xx</span></h6>
                    <button class="btn btn-primary w-100 mt-3">Confirmar a compra</button>
                </div>
            </div>
        </div>
    </div>

<br></br>
<br></br>
<br></br>

    <!-- Barra de navegação inferior -->
    <div class="fixed-bottom bg-success py-3">
        <div class="d-flex justify-content-around">
            <a href="navegação perfil.html"><img src="imagens projeto/icone home.png" alt="Home" style="width: 50px;"></a>
            <a href="telacarrinho2.html"><img src="imagens projeto/iconecarrinho.png" alt="Carrinho" style="width: 50px;"></a>
            <a href="https://wa.me/555192203110" target="_blank"><img src="imagens projeto/icone whats.png" alt="WhatsApp" style="width: 50px;"></a>
        </div>
    </div>

    <script src="js/carrinho.js"></script>
</body>
</html>
