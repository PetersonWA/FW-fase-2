<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <title>Produtos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="produtos.css">
</head>
<body>
  <!-- Cabeçalho com logo e campo de busca -->
  <div class="header bg-success text-white text-center py-3">
    <h1 class="fs-3">PetShop SonhoMeu</h1>
    <div class="search-bar mx-4">
      <input type="text" class="form-control mb-2" placeholder="Buscar...">
    </div>
    <p class="text-white ms-4"><i><a href="navegação produtos.html" class="text-white">Produtos</a> > Rações</i></p>
  </div>

 <!-- Produtos Listados -->
      <!-- Produto 1 -->
      <div class="product-item d-flex justify-content-between align-items-center mb-3 p-3">
        <img src="imagens projeto\imagem ração1.jpg" alt="Ração apra cachorro" class="product-img">
        <div class="product-info">
            <h5>Ração para cachorro</h5>
            <p>Valor Unit.: <strong class="precoProduto" data-preco="45.85">45,85 R$</strong></p>
            <p>Frete: <strong class="freteProduto" data-frete="10.00">10,00 R$</strong></p>
        </div>
        <div class="product-action">
            <button class="btn btn-warning" onclick="adicionarAoCarrinho('Ração para cachorro','Ração de alta qualidade para cães adultos.','45.85', 'imagens projeto\\imagem ração1.jpg')">Adicionar ao Carrinho</button>
        </div>
      </div>
      
      <!-- Produto 2 -->
      <div class="product-item d-flex justify-content-between align-items-center mb-3 p-3">
        <img src="imagens projeto\imagem ração 2.jpg" alt="Palitos de carne" class="product-img">
        <div class="product-info">
            <h5>Palitos de carne</h5>
            <p>Valor Unit.: <strong class="precoProduto" data-preco="25.50">25,50 R$</strong></p>
            <p>Frete: <strong class="freteProduto" data-frete="6.00">6,00 R$</strong></p>
        </div>
        <div class="product-action">
            <button class="btn btn-warning" onclick="adicionarAoCarrinho('Palitos de carne','É um produto delicioso para seu pet!', '25.50', 'imagens projeto\\imagem ração 2.jpg')">Adicionar ao Carrinho</button>
        </div>
      </div>


  <!-- Barra de navegação inferior -->
