<!DOCTYPE html>

</head>
<body>
  <!-- Cabeçalho com logo e campo de busca -->
  <div class="header bg-success text-white text-center py-3">
    <h1 class="fs-3">PetShop SonhoMeu</h1>
    <div class="search-bar mx-4">
      <input type="text" class="form-control mb-2" placeholder="Buscar...">
    </div>
    <p class="text-white ms-4"><i><a href="navegação produtos.html" class="text-white">Produtos</a> > Brinquedos</i></p>
  </div>


<!-- Produtos Listados -->
      <!-- Produto 1 -->
      <div class="product-item d-flex justify-content-between align-items-center mb-3 p-3">
        <img src="imagens projeto\foto bola cachorro.jpg" alt="Bola para cachorro" class="product-img">
        <div class="product-info">
            <h5>Bola para cachorro</h5>
            <p>Valor Unit.: <strong class="precoProduto" data-preco="12.55">12,55 R$</strong></p>
            <p>Frete: <strong class="freteProduto" data-frete="5.00">5,00 R$</strong></p>
        </div>
        <div class="product-action">
            <button class="btn btn-warning" onclick="adicionarAoCarrinho('Bola para cachorro','Horas de divertimento garantidos para o seu pet.', '12.55', 'imagens projeto\\foto bola cachorro.jpg')">Adicionar ao Carrinho</button>
        </div>
      </div>
      
      <!-- Produto 2 -->
      <div class="product-item d-flex justify-content-between align-items-center mb-3 p-3">
        <img src="imagens projeto\osso de borracha.jpg" alt="Osso de borracha" class="product-img">
        <div class="product-info">
            <h5>Osso de borracha</h5>
            <p>Valor Unit.: <strong class="precoProduto" data-preco="25.50">25,50 R$</strong></p>
            <p>Frete: <strong class="freteProduto" data-frete="6.00">6,00 R$</strong></p>
        </div>
        <div class="product-action">
            <button class="btn btn-warning" onclick="adicionarAoCarrinho('Osso de borracha','Horas de divertimento garantidos para o seu pet.', '25.50', 'imagens projeto\\osso de borracha.jpg')">Adicionar ao Carrinho</button>
        </div>
      </div>
