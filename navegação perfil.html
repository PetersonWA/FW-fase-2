<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Cabeçalho com o logo e campo de busca -->
  <div class="header bg-success text-white text-center py-3">
    <h1 class="fs-3">PetShop SonhoMeu</h1>
    <div class="search-bar mx-4">
      <input type="text" class="form-control mb-2" placeholder="Buscar...">
    </div>
  </div>

  <!-- Menu de navegação -->
  <div class="container mt-2">
    <div class="d-flex justify-content-around">
      <button class="btn btn-light btn-lg active">PERFIL</button>
      <a href="navegação produtos.html"><button class="btn btn-light btn-lg">PRODUTOS</button></a>
      <a href="navegação serviços.html"><button class="btn btn-light btn-lg">SERVIÇOS</button></a>
    </div>
    <p class="text-end mt-2"><a href="telalogin.html" class="text-warning">Fazer login.</a></p>
  </div>

  <!-- Seção de Perfil -->
  <div class="container mt-3 ">
    <div class="profile-header text-center">
      <img src="imagens projeto\iicone perfil.png" alt="Foto de Perfil" class="rounded-circle" style="width: 100px;">
      <p><a href="#" class="text-primary">alterar foto</a></p>
      <h3 id="nomePerfil">Nome Cliente</h3>
      <hr class="my-3">
    </div>

        <!-- Adicionar Pet -->
    <div class="accordion" id="petAccordion">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#addPet" aria-expanded="false" aria-controls="addPet">
              <i class="bi bi-plus-circle-fill me-2"></i> Adicione o seu pet!
            </button>
          </h2>
          <div id="addPet" class="accordion-collapse collapse" data-bs-parent="#petAccordion">
            <div class="accordion-body">
              <form >
                <div class="mb-3">
                  <label for="petNome" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="petNome" placeholder="Digite o nome do pet">
                </div>
                <div class="mb-3">
                  <label for="petRaca" class="form-label">Raça</label>
                  <input type="text" class="form-control" id="petRaca" placeholder="Digite a raça do pet">
                </div>
                <div class="mb-3">
                  <label for="petPeso" class="form-label">Peso</label>
                  <input type="text" class="form-control" id="petPeso" placeholder="Digite o peso do pet">
                </div>
                <div class="mb-3">
                  <label for="petTemperamento" class="form-label">Temperamento</label>
                  <input type="text" class="form-control" id="petTemperamento" placeholder="Digite o temperamento do pet">
                </div>
                <button type="button" class="btn btn-success w-100" onclick="cadastraPet()" > Enviar</button>
              </form>
            </div>
          </div>
        </div>

      <!-- Pet cadastrado -->
      <div class="accordion-item mt-2">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#registeredPets" aria-expanded="false" aria-controls="registeredPets">
            <i class="bi bi-list-ul me-2"></i> Pets cadastrados
          </button>
        </h2>
        <div id="registeredPets" class="accordion-collapse collapse" data-bs-parent="#petAccordion">
          <div class="accordion-body" id="petList">
            <!-- Aqui os pets cadastrados -->
          </div>
        </div>
      </div>

      <!-- Agendamentos -->
      <div class="accordion-item mt-2">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#appointments" aria-expanded="false" aria-controls="appointments">
            <i class="bi bi-calendar3 me-2"></i> Agendamentos
          </button>
        </h2>
        <div id="appointments" class="accordion-collapse collapse" data-bs-parent="#petAccordion">
          <div class="accordion-body" id="agendamentosList">
            <!-- Detalhes dos agendamentos -->
          </div>
        </div>
      </div>
    </div>

    <!-- Seção de contato -->
    <div class="contact-form mt-4">
      <h4 class="text-center">Entre em contato conosco!</h4>
      <form action="https://formsubmit.co/pweschenfelder@gmail.com" method="POST">
      <textarea name="Mensagem" class="form-control mb-3" rows="3" placeholder="Envie uma mensagem, receberei por e-mail."></textarea>
      <button type="submit" class="btn btn-success w-100">Enviar</button>
      </form>
    </div>
  </div>

  <!--espaço para ajuste da tela -->
  <br></br>
  <br></br>

  <!-- Barra de navegação inferior -->
  <div class="fixed-bottom bg-success py-3">
    <div class="d-flex justify-content-around">
      <a href="#"><img src="imagens projeto\icone home.png" alt="Home" style="width: 50px;"></a>
      <a href="https://wa.me/555192203110" target= "_blank"><img src="imagens projeto\icone whats.png" alt="WhatsApp" style="width: 50px;"></a>
    </div>
  </div>

  <script src="js/perfil.js"></script>
  <script src="js/agendamentos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
