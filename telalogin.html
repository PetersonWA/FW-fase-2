<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container mt-4 ">
    <!-- Cabeçalho com logo e mensagem de boas-vindas -->
    <div class="header bg-success text-white py-4 text-center">
      <img src="imagens projeto\logo-removebg-preview2.png" alt="Logo PetShop" class="my-3" style="width: 150px;"> 
      <h1>Bem-vindo!</h1>
    </div>

    <!-- Formulário de Login -->
    <form  class="mt-4 p-4 border rounded shadow-sm" style="background-color: white; max-width: 400px; margin: 0 auto;">
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
        <small class="form-text text-muted">
          <a href="#" class="text-success">Mostrar</a>
        </small>
      </div>

      <a href="navegação perfil.html"><button type="submit" class="btn btn-success w-100">Entrar</button></a>

      <div class="mt-3">
        <a href="telacadastro.html" class="text-dark">Cadastre-se</a>
      </div>
    </form>

    <!-- Botão para continuar sem cadastro -->
    <a href="navegação produtos.html"><button class="btn btn-outline-success w-100 mt-3" >Continuar sem cadastro</button></a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
