<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/telacadastro.css">
</head>
<body>
  <div class="container mt-4">
    <!-- Cabeçalho com fundo verde -->
    <div class="header text-center bg-success text-white py-3">
      <h2>Para nos ajudar a melhorar sua experiência, <strong>cadastre-se</strong> na plataforma. É rápido :)</h2>
    </div>

    <!-- Formulário -->
    <form action="https://formsubmit.co/pweschenfelder@gmail.com" method="POST" class="mt-4 p-4 border rounded shadow-sm">
      <div class="mb-3">
        <label for="nome" class="form-label">Qual o seu nome? *</label>
        <input type="text" class="form-control is-invalid" id="nome" placeholder="nãu use (@$&#/)">
        
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Digite seu e-mail *</label>
        <input type="email" class="form-control is-invalid" id="email" placeholder="Ex. joao@gmail.com">
      </div>

      <div class="mb-3">
        <label for="endereco" class="form-label">Digite seu endereço *</label>
        <input type="text" class="form-control is-invalid" id="endereco" placeholder="Rua, numero e bairro">
      </div>

      <div class="mb-3">
        <label for="dataNascimento" class="form-label">Digite sua data de nascimento *</label>
        <input type="date" class="form-control is-invalid" id="dataNascimento">
      </div>

      <div class="mb-3">
        <label for="telefone" class="form-label">Digite seu telefone *</label>
        <input type="tel" class="form-control is-invalid" id="telefone" placeholder="Ex. 051999999999">
      </div>

      <div class="mb-3">
        <label for="cpf" class="form-label">Digite seu CPF *</label>
        <input type="text" class="form-control is-invalid" id="cpf" placeholder="Sem pontuação">
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Digite sua senha *</label>
        <input type="password" class="form-control is-invalid" id="senha" placeholder="Escolha uma senha forte!">
        <small class="form-text text-muted">
          <a href="#" class="text-danger">Mostrar</a>
        </small>
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="termos">
        <label class="form-check-label" for="termos">Aceito os <a href="#" class="text-success">termos de uso</a></label>
      </div>

      <a href="navegação perfil.html"><button type="submit" class="btn btn-success w-100">Cadastrar</button></a>
      <p class="text-muted mt-2">(*)Campos obrigatórios </p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
